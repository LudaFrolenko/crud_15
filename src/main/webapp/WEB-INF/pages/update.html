<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <label for="name">ИМЯ</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </br>
    <label for="email">ПОЧТА</label>
    <input type="text" id="email" th:field="*{email}" required>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </br>
    <label for="age">ВОЗРАСТ</label>
    <input type="text" id="age" th:field="*{age}" required>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </br>
    <button type="submit">ОБНОВИТЬ ДАННЫЕ</button>
</form>
<a href="/users">Назад к списку пользователей</a>
</body>
</html>
