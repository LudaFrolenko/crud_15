<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<h2>ТАБЛИЦА ПОЛЬЗОВАТЕЛЕЙ</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ИМЯ</th>
    <th>ПОЧТА</th>
    <th>ВОЗРОСТ</th>
  </tr>
  </thead>
  <tbody>
  <tr var="user" items="${users}">
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.age}"></td>
    <td>
      <form th:action="@{/users/edit}">
        <button type="submit" th:name="id" th:value="${user.id}">РЕДАКТИРОВАТЬ</button>
      </form>
    </td>
    <td>
      <form method="post" th:action="@{/users/delete}">
        <button type="submit" th:name="id" th:value="${user.id}">УДАЛИТЬ</button>
      </form>
    </td>
  </tr>
  </tr>
  </tbody>
</table>
<p><a href="/users/new"><input type="submit" value="СОЗДАТЬ ПОЛЬЗОВАТЕЛЯ"/></a></p>
</body>
</html>
